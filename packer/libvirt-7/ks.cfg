cdrom

lang en_US.UTF-8
keyboard us
timezone --utc Etc/UTC

text
skipx

firstboot --disabled
firewall --disabled
selinux --permissive

network --device eth0 --bootproto dhcp --hostname=rhel.localdomain

zerombr
clearpart --all --initlabel --disklabel=gpt
part biosboot --size=1 --fstype=biosboot
part /boot --size=512 --fstype=ext4
part swap --size=8192 --fstype=swap
part / --grow --fstype=ext4
bootloader --timeout=1 --append="net.ifnames=0 biosdevname=0 systemd.unified_cgroup_hierarchy=0"

services --enabled=sshd --disabled=cloud-init,cloud-init-local,cloud-config,cloud-final

rootpw --plaintext vagrant
user --name=vagrant --password=vagrant --plaintext
authconfig --enableshadow --passalgo=sha512

reboot --eject

%packages
-sssd
@core
ca-certificates
cloud-init
cloud-utils-growpart
curl
e2fsprogs
gcc
iproute
openssh-server
python3
rsync
sudo
yum-utils
%end

%post --interpreter=/bin/bash
echo "root:vagrant" | chpasswd
mkdir -p /root/.ssh
chmod 0700 /root/.ssh
echo "ssh-rsa  vagrant insecure public key" > /root/.ssh/authorized_keys
chmod 0600 /root/.ssh/authorized_keys
chown -Rf root:root /root
groupadd -g 1000 vagrant
useradd -g 1000 -u 1000 -d /home/vagrant -s /bin/bash -m vagrant
echo "vagrant:vagrant" | chpasswd
mkdir -p /home/vagrant/.ssh
chmod 0700 /home/vagrant/.ssh
echo "ssh-rsa  vagrant insecure public key" > /home/vagrant/.ssh/authorized_keys
chmod 0600 /home/vagrant/.ssh/authorized_keys
chown -Rf vagrant:vagrant /home/vagrant
mkdir -p /etc/sudoers.d
chmod 0755 /etc/sudoers.d
echo "vagrant ALL=(ALL) NOPASSWD: ALL" > /etc/sudoers.d/vagrant
chmod 0440 /etc/sudoers.d/vagrant
chown -Rf root:root /etc/sudoers.d
sed -ie "s/^[#\s]*UseDNS.*$/UseDNS no/g" /etc/ssh/sshd_config
ssh-keygen -A
systemctl enable sshd.service
sed -ie "s/^GRUB_DEFAULT=.*/GRUB_DEFAULT=\"0\"/g" /etc/default/grub
sed -ie "s/^GRUB_CMDLINE_LINUX=.*/GRUB_CMDLINE_LINUX=\"net.ifnames=0 biosdevname=0 systemd.unified_cgroup_hierarchy=0\"/g" /etc/default/grub
sed -ie "s/^GRUB_CMDLINE_LINUX_DEFAULT=.*/GRUB_CMDLINE_LINUX_DEFAULT=\"net.ifnames=0 biosdevname=0 systemd.unified_cgroup_hierarchy=0\"/g" /etc/default/grub
grub2-mkconfig -o /boot/grub2/grub.cfg
dracut -f
exit 0
%end
